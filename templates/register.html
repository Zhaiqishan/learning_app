{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto glass-effect p-8 rounded-lg mt-20">
    <h2 class="text-3xl font-bold text-white text-center mb-6">ğŸ“ Register</h2>

    <form method="POST" class="space-y-4">
        <div class="form-control">
            <label class="label">
                <span class="label-text text-white">Username</span>
            </label>
            <input type="text" name="username" required
                   class="input input-bordered w-full bg-white/20 text-white placeholder-white/50"
                   placeholder="Choose a username">
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text text-white">Email</span>
            </label>
            <input type="email" name="email" required
                   class="input input-bordered w-full bg-white/20 text-white placeholder-white/50"
                   placeholder="your.email@example.com">
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text text-white">Password</span>
            </label>
            <input type="password" name="password" required
                   class="input input-bordered w-full bg-white/20 text-white placeholder-white/50"
                   placeholder="Create a password">
        </div>

        <button type="submit" class="btn btn-success w-full">
            Register
        </button>
    </form>

    <p class="text-white text-center mt-4">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-emerald-300 hover:underline font-bold">Login</a>
    </p>
</div>
{% endblock %}
